        <img class="grpelem" id="u122-13" alt="Prabhakar is the CEO &amp; Co-Founder of Virtualize, and the VP of Product and Growth at Dramatize. Prabhakar has over 6 years of experience running successful tech businesses and has strong expertise on Growth, Monetization, Product Management and Strategy. He co-founded his first startup at the age of 21, right out of Undergrad with two of his Engineering classmates, and bootstrapped it into a multi-million dollar venture in under 3 years. Prabhakar has an MBA from Harvard Business School, and also holds a Bachelors of Engineering degree in Electronics &amp; Instrumentation from BITS – Pilani. At the age of 20, he won the “Dubai Software Development Trade Show 2008” held by Microsoft &amp; Canon in Dubai. In 2012, he was nominated for the BITS Alumni Top 25 under the age of 25. He is fluent in 4 languages and has basic proficiency in 3 more. As his latest past-time activity, he has taken it upon himself to master the martial-art form 'Krav Maga’. Besides being an avid globe-trotter, he has a strong passion for adventure sports, loves playing squash, karting and archery, and is also starting to be a decent chef." width="678" height="641" src="images/u122-13.png"/><!-- rasterized frame -->
